[main]
credentialsMatcher = org.apache.shiro.authc.credential.Sha1CredentialsMatcher
blogRealm = com.hectorlopezfernandez.utils.BlogAuthorizingRealm
blogRealm.credentialsMatcher = $credentialsMatcher
securityManager.realms = $blogRealm

authc.loginUrl = /login.action
authc.usernameParam = username
authc.passwordParam = password
logout.redirectUrl = /index.action

[urls]
/admin/** = authc, roles[administrator]
/login.action = authc
/** = anon